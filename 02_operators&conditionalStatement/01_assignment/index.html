<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let number=prompt("Enter a Number ?");

        if(number%5===0){
            document.getElementById("demo").innerHTML=number + " is divisible by 5";
            console.log("%d is divisible by 5",number);
        }else{
            console.log("%d is not divisible by 5",number);
        }
    </script>
</body>
</html>
